<div>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Air Date</th>
        <th>Episode</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let item of episodes">
        <tr>
          <td>{{ item.id }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.air_date }}</td>
          <td>{{ item.episode }}</td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
